image: node

variables:
  DOCKER_DRIVER: overlay

services:
  - docker:dind

before_script:
  - export PATH=$HOME/.yarn/bin:$PATH
  - yarn install --cache-folder .yarn-cache --no-progress --no-emoji

cache:
  paths:
    - node_modules/
    - .yarn

stages:
  - test
  - build
  - deploy

test:
  stage: test
  script:
    - yarn run test

build_package: &build_package
  stage: build
  script:
    - yarn run build

pages:
  stage: deploy
  environment: staging
  script:
    - yarn run build
  artifacts:
    paths:
      - public

build_image:
  <<: *build_package
  stage: build
  image: docker:latest
  before_script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
  script:
    - docker build -t registry.gitlab.com/olyverdev/cloudinary-client .
    - docker push registry.gitlab.com/olyverdev/cloudinary-client
  only:
    - master

deploy_prod:
  type: deploy
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - apt-get install rsync
  environment: production
  script:
  - ssh root@$SERVER_IP "docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com; docker build -t cloudinary-client .; docker run cloudinary-client"
  only:
  - master