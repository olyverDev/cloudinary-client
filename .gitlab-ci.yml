image: node

variables:
  DOCKER_DRIVER: overlay

services:
  - docker:dind

before_script:
  - export PATH=$HOME/.yarn/bin:$PATH
  - yarn install --cache-folder .yarn-cache --no-progress --no-emoji

cache:
  paths:
    - node_modules/
    - .yarn

stages:
  - test
  - build
  - deploy

test:
  stage: test
  script:
    - yarn run test

build_package: &build_package
  stage: build
  script:
    - yarn run build

pages:
  stage: deploy
  environment: staging
  script:
    - yarn run build
  artifacts:
    paths:
      - public

build_image:
  <<: *build_package
  stage: build
  image: docker:latest
  before_script:
    - '' # override global before_script to not install yarn dependencies
  script:
    - echo $DOCKER_USERNAME $DOCKER_PASSWORD
    - docker login registry.gitlab.com -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - docker build -t registry.gitlab.com/olyverdev/cloudinary-client .
    - docker push registry.gitlab.com/olyverdev/cloudinary-client
  only:
    - master
